<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio Automotivo</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      scroll-behavior: smooth;
    }

    /* Seção principal com imagem de fundo */
    .hero {
      background: url('67008085-2e36-432e-b860-a07b63b06826.jpg') center/cover no-repeat fixed;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      padding: 2rem;
    }

    /* Camada escura para melhorar o contraste do texto */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    /* Conteúdo dentro da hero deve ficar acima da camada escura */
    .hero-content {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 340px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    a.btn,
    button.btn {
      display: block;
      width: 100%;
      padding: 1rem 2rem;
      background: #d30808; /* vermelho */
      border: 2px solid #d30808;
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-radius: 6px;
      transition: background 0.3s ease, transform 0.3s ease;
      cursor: pointer;
    }

    a.btn:hover,
    button.btn:hover {
      background: #a30606;
      transform: translateY(-3px);
    }

    /* Seções internas */
    section {
      padding: 4rem 1rem;
    }

    /* Orçamento */
    #orcamento {
      background: #111;
      color: #fff;
    }
    #orcamento h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      text-transform: uppercase;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem;
      background: #222;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
    }
    .servicos-label {
      font-weight: 600;
      margin-top: 0.5rem;
    }
    .servicos {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem 1.5rem;
    }
    .servicos label {
      width: 45%;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }
    .servicos input {
      accent-color: #d30808;
    }

    #location {
      background: #000;
      text-align: center;
    }
    #location h2 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: 700;
      text-transform: uppercase;
    }
    iframe {
      border: 0;
      width: 100%;
      max-width: 800px;
      height: 400px;
      filter: grayscale(20%);
    }

    @media (max-width: 480px) {
      a.btn,
      button.btn {
        font-size: 0.9rem;
      }
      .servicos label {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <a class="btn" href="mailto:contato@studioautomotivo.com?subject=Contato%20Studio%20Automotivo" rel="noopener noreferrer">Fale Conosco</a>
      <a class="btn" href="https://www.tiktok.com/" target="_blank" rel="noopener noreferrer">Nosso TikTok</a>
      <a class="btn" href="#orcamento">Fazer Orçamento</a>
      <a class="btn" href="#location">Ver a Localização</a>
    </div>
  </section>

  <!-- Seção Orçamento -->
  <section id="orcamento">
    <h2>Solicitar Orçamento</h2>
    <form id="orcamentoForm">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" placeholder="Seu nome" required>

      <label for="carro">Carro</label>
      <input type="text" id="carro" placeholder="Modelo do carro" required>

      <p class="servicos-label">Selecione os serviços que deseja orçar</p>
      <div class="servicos">
        <label><input type="checkbox" value="Lavagem Detalhada"> Lavagem Detalhada</label>
        <label><input type="checkbox" value="Polimento"> Polimento</label>
        <label><input type="checkbox" value="Tratamento de Motor"> Tratamento de Motor</label>
        <label><input type="checkbox" value="Vitrificação"> Vitrificação</label>
        <label><input type="checkbox" value="Higienização Interna"> Higienização Interna</label>
      </div>

      <button type="button" id="enviarOrcamento" class="btn">Enviar Orçamento</button>
    </form>
  </section>

  <!-- Seção Localização -->
  <section id="location">
    <h2>Nossa Localização</h2>
    <iframe
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      src="https://www.google.com/maps?q=Rua+Jose+Martins+991+Estalagem+Viam%C3%A3o+RS+94425350&output=embed"
      allowfullscreen>
    </iframe>
  </section>

  <script>
    document.getElementById('enviarOrcamento').addEventListener('click', function () {
      const nome = document.getElementById('nome').value.trim();
      const carro = document.getElementById('carro').value.trim();
      const servicosSelecionados = Array.from(document.querySelectorAll('.servicos input:checked'))
        .map(el => el.value)
        .join(', ');

      if (!nome || !carro) {
        alert('Por favor, preencha seu nome e o carro.');
        return;
      }

      const mensagem = `Olá! Meu nome é ${nome}.%0A` +
                       `Carro: ${carro}.%0A` +
                       `Serviços desejados: ${servicosSelecionados || 'Nenhum selecionado'}.`;

      const telefone = '5551999999999'; // Substitua pelo seu número com DDI + DDD
      const url = `https://wa.me/${telefone}?text=${mensagem}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
